<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Postalicious</title>
    <link rel='stylesheet' href='../stylesheets/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <form method="post" action="/" >
    <div class="container-fluid">
    <div class="title"> Postalicious </div>
          <div class="container-fluid">
            <div class="col-xs-3">
              <div class="row">
              <span class="method">Method</span>
            <input type="text" type="text" class="method-input"></input>
            <div class="row">
            <span class="host">Host</span>
          <input type="text" class="host-input"></input>
        </div>
        </div>
      </div>
      <div class="col-xs-3">
              <span>Query Parameters</span>
              <div class="row">
                <div class="col-xs-6">
                  <input type="text" class="key" name="asshole" placeholder ="key"></input>
                  <input type="text" class="key" name="asshole2" placeholder ="key"></input>
                  <input type="text" class="key" name="asshole3" placeholder ="key"></input>
                </div>
                <div class="col-xs-6">
                <input type="text" class="value" name="asshole4" placeholder ="value"></input>
                <input type="text" class="value" name="asshole5" placeholder ="value"></input>
                <input type="text" class="value" name="asshole6" placeholder ="value"></input>
              </div>
            </div>
          </div>
          <div class="col-xs-3">
            <span class="headers">Headers</span>
            <div class="row">
            <div class="col-xs-6">
            <input type="text" class="key" name="plebian" placeholder ="key"></input>
            <input type="text" class="key" name="plebian2" placeholder ="key"></input>
            <input type="text" class="key" name="plebian3" placeholder ="key"></input>
          </div>
            <div class="col-xs-6">
            <input type="text" class="value" name="plebian4" placeholder ="value"></input>
            <input type="text" class="value" name="plebian5" placeholder ="value"></input>
            <input type="text" class="value" name="plebian6" placeholder ="value"></input>
          </div>
          </div>
        </div>
        <div class="col-xs-3">
          <span class="body">Body</span>
          <input type="text" name="muppet-fart" class="body-box"></input>
        </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="col-xs-6">
      </div>
        <div class="col-xs-6">
        <div class="build-button">
          <button class="build-send">Build &amp; Send </button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="request-body-box" type="text"> REQUEST </div>
        <div class="request-body-box" type="text"> RESPONSE </div>
    </div>
    <div class="request-button">
      <button type="submit" class="build-request">Build Request</button>
    </div>
    </div>
    </form>
  </body>
</html>
